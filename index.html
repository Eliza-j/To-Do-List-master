<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!--
                <li class="item">
                    <i class="fa fa-circle-thin complete"></i>
                    <p class="text ">teks </p>
                    <i class="fa fa-trash-o delete"></i>
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <button id="tambahItem" class="tambah">
                <i class="fa fa-plus-circle"></i>
            </button>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <footer>
        <button id="color1" class="tes"></button>
        <button id="color2" class="tes"></button>
        <button id="color3" class="tes"></button>
    </footer>
    <script src="js/app.js"></script>

</body>
</html>
